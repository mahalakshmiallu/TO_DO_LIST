<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>To-Do List App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="app">
    <header class="app-header">
      <h1>JUST DO IT</h1>
      <p class="sub">Simple, fast, and made with vanilla JavaScript</p>
    </header>

    <section class="todo-input">
      <input id="new-task" type="text" placeholder="Add a new task and press Enter..." aria-label="New task" />
      <button id="add-btn" aria-label="Add task">Add</button>
    </section>

    <section class="controls">
      <div class="counts">
        <span id="remaining-count">0</span> items left
      </div>
      <div class="actions">
        <button id="clear-completed">Clear completed</button>
      </div>
    </section>

    <section class="todo-list-wrapper">
      <ul id="todo-list" class="todo-list" aria-live="polite"></ul>
    </section>

    <footer class="app-footer">
      <small>Built with ❤️ — Mahalakshmi Allu</small>
    </footer>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
